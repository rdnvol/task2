name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - name: YARN install
        run: yarn
      - name: Build
        run: yarn build
      - name: Deploy dev theme
        run: ./deploy.sh
        env:
          SHOP_STORE: ${{ secrets.SHOP_STORE }}
          SHOP_ACCESS_TOKEN: ${{ secrets.SHOP_ACCESS_TOKEN }}
          THEME_ROOT: ./dist
