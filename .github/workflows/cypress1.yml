name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cpclermont/lighthouse-ci-action:1.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test
        run: shopify login
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - name: YARN install
        run: yarn
      - name: Build
        run: yarn build
