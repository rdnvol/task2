name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cpclermont/lighthouse-ci-action:1.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - name: YARN install
        run: yarn
      - name: Build
        run: yarn build
      - name: Deploy development theme
        run: ./deploy.sh
        id: deploy
        env:
          SHOP_STORE: ${{ secrets.SHOP_STORE }}
          SHOP_ACCESS_TOKEN: ${{ secrets.SHOP_ACCESS_TOKEN }}
          THEME_ROOT: ./dist
      - name: install xvfb
        run: sudo apt-get update && sudo apt-get install xvfb
      - name: E2E on Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
        env:
          CYPRESS_THEME_ID: ${{ steps.deploy.outputs.theme_id }}
          CYPRESS_STORE: ${{ secrets.SHOP_STORE }}
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
